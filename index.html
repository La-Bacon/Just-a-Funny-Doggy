<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untitle</title>
    <style>
        #novel-content {
            white-space: pre-wrap; /* 改行を維持 */
            font-family: monospace; /* ターミナル風のフォント */
        }
    </style>
</head>
<body>

    <div id="novel-content"></div>
    <button id="prev-page">前のページ</button>
    <button id="next-page">次のページ</button>
    <li><a href="./Text/novel.txt">Test</a></li>

    <script>
        let currentPage = 0;
        let pages = [];
        let displayInterval;

        // テキストファイルを読み込む
        fetch('./Text/novel.txt')
            .then(response => response.text())
            .then(data => {
                // 「＝＝＝」でページ分割
                pages = data.split('＝＝＝');
                showPage(currentPage);
            });

        // ページを表示する関数
        function showPage(page) {
            clearInterval(displayInterval);
            let content = pages[page].trim();
            let index = 0;
            document.getElementById('novel-content').innerHTML = ''; // 内容をクリア

            displayInterval = setInterval(() => {
                if (index < content.length) {
                    document.getElementById('novel-content').innerHTML += content[index];
                    index++;
                } else {
                    clearInterval(displayInterval);
                }
            }, 50); // 50ミリ秒ごとに1文字を表示
        }

        // 次のページ
        document.getElementById('next-page').addEventListener('click', function() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                showPage(currentPage);
            }
        });

        // 前のページ
        document.getElementById('prev-page').addEventListener('click', function() {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        });
    </script>

</body>
</html>
